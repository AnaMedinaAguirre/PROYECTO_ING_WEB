<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia para Niños</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Bienvenidos a la Academia</h1>
        <p>¡Explora los cursos disponibles y suscríbete!</p>

        <!-- Formulario de Registro -->
        <div id="registerSection" class="mt-4">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">Nombre:</label>
                    <input type="text" id="firstName" class="form-control" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico"
                        required>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <p class="mt-3">¿Ya tienes una cuenta? <a href="#" id="showLogin">Iniciar sesión</a></p>
        </div>


        <!-- Formulario de Inicio de Sesión -->
        <div id="loginSection" class="mt-4" style="display:none;">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Nombre de usuario:</label>
                    <input type="text" id="loginUsername" class="form-control"
                        placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Ingresa tu contraseña"
                        required>
                </div>
                <button type="submit" class="btn btn-success">Iniciar Sesión</button>
            </form>
            <p class="mt-3">¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate</a></p>
            <button class="btn btn-danger" id="googleLogin">Iniciar sesión con Google</button>
        </div>

        <script src="script.js"></script>
</body>

</html>

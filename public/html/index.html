<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia para Niños</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dark-overlay"></div>
    <div class="container mt-5">
        <div class="row">
            <!-- Sección del logo e introducción -->
            <div class="col-md-6 d-none d-md-block">
                <img src="../images/loguito (1).png" alt="Logo de la Academia">
                <h1 class="display-4">GUIMARBOT</h1>
                <p class="lead">Aprende y crece con nuestros cursos. Crea una cuenta y empieza hoy mismo.</p>
            </div>

            <!-- Formulario de Inicio de Sesión -->
            <div class="col-md-6">
                <div id="loginSection">
                    <form id="loginForm" class="mb-3">
                        <div class="form-group">
                            <label for="loginUsername">Nombre de usuario:</label>
                            <input type="text" id="loginUsername" class="form-control"
                                placeholder="Ingresa tu nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Contraseña:</label>
                            <input type="password" id="loginPassword" class="form-control" placeholder="Ingresa tu contraseña"
                                required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Iniciar Sesión</button>
                    </form>
                    <button class="btn btn-danger btn-block mb-3" id="googleLogin">Iniciar sesión con Google</button>
                    <p>¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate</a></p>
                </div>

                <!-- Formulario de Registro (inicialmente oculto) -->
                <div id="registerSection" style="display:none;">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="firstName">Nombre:</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido:</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Ingresa tu apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="username">Nombre de usuario:</label>
                            <input type="text" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </form>
                    <p class="mt-3">¿Ya tienes una cuenta? <a href="#" id="showLogin">Iniciar sesión</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Beca</title>
    <link rel="stylesheet" href="../css/beca.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>¡Solicita tu Beca GUIMARBOT ^^!</h1>
            <p>Completa el siguiente formulario para aplicar a la beca. Asegúrate de haber completado los cursos y sube tus evidencias.</p>
            <img src="../images/logo.webp" alt="Imagen de la Beca" class="form-image">
        </div>
    
        <div class="form-content">
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
                <label for="motivo">Motivo de la Solicitud:</label>
                <textarea id="motivo" name="motivo" rows="4" placeholder="Cuéntanos por qué necesitas esta beca" required></textarea>
                <label for="cursos">Evidencia de haber completado los 2 cursos (PDF):</label>
                <input type="file" id="cursos" name="cursos" accept=".pdf" required>
                <label for="notas">Sube tus notas:</label>
                <input type="file" id="notas" name="notas" accept=".pdf" required>
                <button type="submit">Enviar Solicitud</button>
            </form>
        </div>
    </div>
</body>
</html>

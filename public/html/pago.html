<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIMARBOT</title>
    <link rel="stylesheet" href="../css/pago.css">
</head>

<body>

    <div class="pagu">

        <form action="">
            <img src="../images/revo.png" alt="gima">
            <div class="fila">

                <div class="colum">

                    <h3 class="title">COMPRA</h3>

                    <div class="inputBox">
                        <span>Nombre :</span>
                        <input type="text" placeholder="GUIMARBOT">
                    </div>
                    <div class="inputBox">
                        <span>Correo :</span>
                        <input type="email" placeholder="@guimarbot.com">
                    </div>
                    <div class="inputBox">
                        <span>Dirreción :</span>
                        <input type="text" placeholder="Calle">
                    </div>
                    <div class="inputBox">
                        <span>Distrito:</span>
                        <input type="text" placeholder="Los Olivos">
                    </div>

                </div>

                <div class="colum">

                    <h3 class="title">Pago</h3>

                    <div class="inputBox">
                        <span>Tarjeta Aceptadas:</span>
                        <img src="../images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Número de Tarjeta de Crédito:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Mes exp:</span>
                        <input type="text" placeholder="january">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Año exp :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="CONFIRMAR COMPRA" class="submit-btn">

        </form>

    </div>
</body>

</html>
